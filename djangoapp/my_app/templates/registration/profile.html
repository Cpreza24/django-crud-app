{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="profile-card">
        <h1>{{ user.username }}'s Profile</h1>
        
        <div class="profile-info">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Bio:</strong> {{ user.bio|default:"No bio yet" }}</p>
            <p><strong>Member since:</strong> {{ user.created_at|date:"F j, Y" }}</p>
        </div>
        
        <div class="profile-actions">
            <a href="{% url 'candies_index' %}" class="back-btn">View My Candies</a>
        </div>
    </div>
</div>
{% endblock %}
