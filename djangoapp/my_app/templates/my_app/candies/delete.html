{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="candy-form">
        <h1>Delete {{ candy.name }}</h1>
        <p class="delete-warning">Are you sure you want to delete this candy? This action cannot be undone.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="delete-btn">Delete Candy</button>
                <a href="{% url 'candies_detail' candy.id %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
