{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Add New Candy</h1>
    
    <form method="POST" class="candy-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Candy Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="type">Candy Type:</label>
            <input type="text" id="type" name="type" required>
        </div>
        
        <button type="submit" class="submit-btn">Add Candy</button>
    </form>
</div>
{% endblock %}
