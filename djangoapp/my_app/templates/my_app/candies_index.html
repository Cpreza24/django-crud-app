{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Our Candy Collection</h1>
    
    <div class="candy-list">
        {% for candy in candies %}
        <div class="candy-card">
            <a href="{% url 'candies_detail' candy.id %}" class="candy-link">{{ candy.name }}</a>
        </div>
        {% empty %}
        <p>No candies available yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
